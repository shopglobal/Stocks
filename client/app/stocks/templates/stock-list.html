<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Stocks <small>{{query}}</small></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3" ng-include="'components/sidebar/sidebar.html'"></div>
    <div class="col-md-3" ng-show="stocks.length < 1"> No stocks to show.</div>
    <div class="col-md-3" ng-repeat="stock in stocks">

      <div class="thumbnail productbox">
        <div class="productdescription">
          <a ui-sref="viewStock({id: stock._id})">
            <img src="{{stock.imageUrl}}" alt="{{stock.title}}" class="img-responsive">
            <div class="producttitle">{{stock.title}}</div>
          </a>

          <p>{{stock.description}}</p>
        </div>

        <div class="productprice">
          <div class="pull-right">
            <ngcart-addtocart id="{{stock._id}}" name="{{stock.title}}" price="{{stock.price}}" template-url="components/ngcart/addtocart.html" data="stock">BUY</ngcart-addtocart>
          </div>
          <div class="pricetext">{{stock.price | currency }}</div>
        </div>
      </div>

    </div>
  </div>
</div>

<footer></footer>
